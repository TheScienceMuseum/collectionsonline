<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@remix-run/router@1.13.1/dist/router.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-router@6.20.1/dist/umd/react-router.production.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/react-router-dom@6.20.1/dist/umd/react-router-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">

        const { createContext } = React;

        const BarcodeContext = createContext();


        const BarcodeProvider = ({ children }) => {
            const [scans, setScans] = useState([]);
            const [isCopied, setIsCopied] = useState(false);
            const [isSharing, setIsSharing] = useState(false);
            const [sharingError, setSharingError] = useState(false);
            const [isScannerOpen, setIsScannerOpen] = useState(false);



            const copyTextToClipboard = async (text) => {
                if ('clipboard' in navigator) {
                    return await navigator.clipboard.writeText(text);
                } else {
                    return document.execCommand('copy', true, text);
                }
            };

            const handleCopyText = (path) => {
                const url = `https://collection.sciencemuseumgroup.org.uk${path}`;

                copyTextToClipboard(url)
                    .then(() => {
                        setIsCopied(true);
                        setTimeout(() => {
                            setIsCopied(false);
                        }, 3000);
                    })
                    .catch((e) =>
                        console.error('There was an error copying text to clipboard', e)
                    );
            };

            const handleShareCard = async (data) => {
                setIsSharing(true);
                try {
                    if (navigator.share) {
                        await navigator.share(data);
                    } else {
                        setSharingError(true)
                        console.log('Web Share API not supported');
                    }
                } catch (err) {
                    console.error("Couldn't share the record", err);
                } finally {
                    setIsSharing(false);
                    setSharingError(false);
                }
            };

            const values = {
                scans,
                setScans,
                isCopied,
                setIsCopied,
                isSharing,
                setIsSharing,
                sharingError,
                setSharingError,
                isScannerOpen,
                setIsScannerOpen,
                copyTextToClipboard,
                handleCopyText,
                handleShareCard,
            };

            return (
                <BarcodeContext.Provider value={values}>
                    {children}
                </BarcodeContext.Provider>
            );
        };
        window.BarcodeContext = BarcodeContext;
    </script>
    <script type="text/babel">
        const ReactDOM = window.ReactDOM;
        const { useState, useEffect, useCallback, useContext } = React;
        const Html5QrcodeScanner = window.Html5QrcodeScanner;
        const Route = ReactRouterDOM.Route;
        const Routes = ReactRouterDOM.Routes;
        const BrowserRouter = ReactRouterDOM.BrowserRouter;
        const useNavigate = ReactRouterDOM.useNavigate;
        const useLocation = ReactRouterDOM.useLocation;
        const Link = ReactRouterDOM.Link;



        const ScanCard = ({ scans,
            setScans,
            isCopied,
            setIsCopied,
            isSharing,
            setIsSharing,
            sharingError,
            copyTextToClipboard,
            handleCopyText,
            handleShareCard,
            description,
            backBtn = true,
            type = 'list',
            title,
            path,
            image,
            uid
        }) => {

            const navigate = useNavigate();


            return (
                <>
                    <article className={`c-card c-card--default ${type === 'list' ? 'c-card--list' : 'c-card-individual'}`}>
                        <div className="c-card__img u-grad-yellow-orange-red">
                            <img src={image} alt={`item ${uid}`} className='scan-card-img' />
                            <a href={path} target="_blank" rel="noopener noreferrer">
                                <button className='c-btn c-btn--primary c-btn--link'></button>
                            </a>

                        </div>

                        <div className="c-card__content">
                            <div className="c-card__info">

                                <h3 className="c-card__title">
                                    {title}
                                </h3>
                            </div>
                            <p className="c-card__desc">{uid}</p>
                            <p className="c-card__desc">{description}</p>
                            {type !== 'list' && <button className='c-btn' onClick={() => handleCopyText(path)}>{isCopied ? 'Copied' : 'Copy URL'}</button>}


                        </div>


                    </article>
                </>
            );
        };

        const Home = ({ scans,
            updateScans
        }) => {
            const {
                handleShareCard, handleCopyText, isCopied, isSharing, sharingError, isScannerOpen, setIsScannerOpen
            } = useContext(BarcodeContext);
            const scansSlice = scans ? scans.slice(0, 6) : [];
            const onScanSuccess = async (decodedText, decodedResult) => {
                console.log(`Scan result: ${decodedText}`, decodedResult);
                window.Html5QrcodeScanner.clear();
            };

            const config = {
                fps: 10,
                qrbox: { width: 450, height: 350 },
                rememberLastUsedCamera: false,
                showTorchButtonIfSupported: true,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
            };

            return (
                <>
                    <Scanner config={config} onScanSuccess={onScanSuccess}
                        updateScans={updateScans}
                    />
                    {!isScannerOpen && (<section class="scan-container">
                        <div className='scan-history'>  <h2>Scan History</h2>  {scansSlice.length > 0 && (
                            <button className='c-btn c-btn--primary'><Link to={'/barcode/scans'}>See all scans</Link></button>
                        )}</div>
                        {scansSlice.length > 5 ? (
                            <ul className="scan-history-slice ">
                                {scansSlice.map((scan) =>
                                (<li >

                                    <ScanCard uid={scan.uid} title={scan.title} path={scan.path} image={scan.image} description={scan.description} handleShareCard={handleShareCard} isCopied={isCopied} handleCopyText={handleCopyText} isSharing={isSharing} backBtn={false} sharingError={sharingError} />

                                </li>)
                                )}
                            </ul>
                        ) : (
                            <p>Scan history will appear here</p>
                        )}
                    </section>)}
                </>
            )
                ;
        };

        const Result = (

        ) => {

            const {
                handleShareCard, handleCopyText, isCopied, isSharing, sharingError

            } = useContext(BarcodeContext);

            const location = useLocation();
            const navigate = useNavigate();

            const { uid, image, title, path, description } = location.state;

            return (
                <section
                    className="scan-result"
                >
                    <button className='c-btn c-btn--primary' onClick={() => navigate(-1)}>Back</button>
                    <ScanCard uid={uid} title={title} path={path} image={image} description={description} handleShareCard={handleShareCard} isCopied={isCopied} handleCopyText={handleCopyText} isSharing={isSharing} type='individual' sharingError={sharingError} />
                </section>
            );
        };

        const Scanner = ({ config,
            onScanSuccess,
            updateScans,
        }) => {

            const {
                handleShareCard, handleCopyText, isCopied, isSharing, isScannerOpen, setIsScannerOpen

            } = useContext(BarcodeContext);

            const [uid, setUid] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const navigate = useNavigate();

            const cameraInUse = useCallback(async () => {
                try {
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    setIsScannerOpen(true);
                    return true;
                } catch (error) {
                    return false;
                }
            }, []);


            useEffect(() => {
                let scannerIntervalId;

                const openScanner = async () => {
                    const isInUse = await cameraInUse();
                    setIsScannerOpen(isInUse);

                    if (isInUse) {
                        scannerIntervalId = setInterval(async () => {
                            const stillInUse = await cameraInUse();
                            setIsScannerOpen(stillInUse);
                        }, 1000);
                    } else {
                        setIsScannerOpen(false);
                    }
                };
                return () => {
                    clearInterval(scannerIntervalId);
                };
            }, [cameraInUse]);


            useEffect(() => {
                const onScanSuccessWrapper = async (decodedText, decodedResult) => {
                    setIsScannerOpen(true)
                    console.log(`Scan result: ${decodedText}`, decodedResult);
                    setLoading(true);
                    setError(null);
                    setUid(decodedText);

                    try {
                        const result = await fetch(`http://localhost:8000/barcode/${decodedText}`);
                        const data = await result.json();

                        if (data) {
                            const { title, image, uid, path, description } = data;
                            let scans = JSON.parse(localStorage.getItem('scans') || '{}');
                            // if uid already exists in scans, don't duplicate
                            if (!scans[uid]) {
                                const date = new Date();
                                scans[uid] = { title, image, path, description, date: date.getTime() };

                                localStorage.setItem('scans', JSON.stringify(scans));
                                updateScans();
                            }

                            navigate(`/barcode/${uid}`, {
                                state: {
                                    title,
                                    image,
                                    uid,
                                    path,
                                    description
                                }
                            });
                        } else {
                            throw new Error('Collection item not found');
                        }
                    } catch (error) {
                        setError(error.message || 'An error occurred while fetching the barcode data.');
                    } finally {
                        setLoading(false);
                    }
                };

                const html5QrcodeScanner = new window.Html5QrcodeScanner('qr-reader', config);
                html5QrcodeScanner.render(onScanSuccessWrapper);

                return () => {
                    setIsScannerOpen(false);

                    html5QrcodeScanner.clear();
                };
            }, [config, setIsScannerOpen]);

            return (
                <div width="100%" className={`scanner-container ${isScannerOpen ? 'is-scanning' : ''}`}>
                    <div id="qr-reader"></div>
                    <div height="100%" id="result"></div>
                </div>
            );
        };

        const Scans = ({ scans,
        }) => {
            const {
                handleShareCard, handleCopyText, isCopied, isSharing, sharingError
            } = useContext(BarcodeContext);
            const navigate = useNavigate();
            return (
                <section className='scans'>
                    <div className='scan-history'>  <h2>Scan History</h2>
                        <button className='c-btn c-btn--primary' onClick={() => navigate(-1)}>Back</button>
                    </div>

                    <ul className="scans__list">
                        {scans &&
                            scans.map((scan) => (
                                <li>
                                    <ScanCard uid={scan.uid} title={scan.title} path={scan.path} image={scan.image} description={scan.description} handleShareCard={handleShareCard} isCopied={isCopied} handleCopyText={handleCopyText} isSharing={isSharing} sharingError={sharingError} />
                                </li>
                            ))}
                    </ul>
                </section>
            );
        };

        const App = () => {
            const [scans, setScans] = useState([]);

            const handleScans = useCallback(() => {
                const storedData = localStorage.getItem('scans');
                if (storedData === null) return [];
                const filteredScans = {};
                try {

                    const currentTime = new Date().getTime();

                    let scans = JSON.parse(storedData);

                    //removes scans older than a week - to avoid localStorage bloat
                    for (let [key, value] of Object.entries(scans)) {
                        const timeDiff = currentTime - value.date;
                        const weekInMs = 604800000;
                        if (timeDiff < weekInMs) {
                            filteredScans[key] = value;
                        } else {
                            localStorage.removeItem(key);
                        }
                    }
                } catch (error) {
                    console.error('Error parsing scans:', error);
                    return [];
                }

                // Update localStorage with filtered scans
                localStorage.setItem('scans', JSON.stringify(filteredScans));

                return Object.values(filteredScans);
            }, []);

            const fetchAllScans = useCallback(async () => {
                const newScans = await handleScans();
                setScans(newScans);
            }, [handleScans]);

            useEffect(() => {
                fetchAllScans();
            }, [fetchAllScans]);

            const updateScans = useCallback(() => {
                fetchAllScans();
            }, [fetchAllScans]);

            return (
                <BarcodeProvider>
                    <BrowserRouter>
                        <Routes>
                            <Route path="/barcode/" element={<Home
                                scans={scans}
                                updateScans={updateScans}
                            />} />
                            <Route path="/barcode/:uid" element={<Result />} />
                            <Route
                                path="barcode/scans"
                                element={
                                    <Scans
                                        scans={scans}
                                        updateScans={updateScans}
                                        fetchAllScans={fetchAllScans} />
                                }
                            />
                        </Routes>
                    </BrowserRouter>
                </BarcodeProvider>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>

</html>
