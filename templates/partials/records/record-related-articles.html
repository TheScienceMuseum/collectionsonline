<div class="panel panel__text">
  <h2>Related Articles</h2>
  {{#each data}}
  <div class="museum-articles">
    <h3>{{this.museum}}</h3>
    <ul class="related-article">
      {{#each this.data}}
      <li>
        {{> global/icon i="external" }}
        <a href={{this.url}}>
          {{this.title}}
        </a>
      </li>
      {{/each}}
    </ul>
  </div>
  {{/each}}
</div>
