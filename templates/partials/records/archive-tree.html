<ul role="tree">
  <li role="treeitem" aria-expanded="true">
    <div class="archive-tree__label {{current this}} archive-tree__label--root archive-tree--fond">
      <button aria-controls="group1" aria-label="Expand section"></button>
      <a class="" href="{{getlink this}}">{{this.tree.summary_title}}</a>
    </div>
    <ul role="tree" id="group1">
      {{#each tree.children}}
      <li role="treeitem" aria-expanded="false">
        <div class="archive-tree__label {{current this}}">

          {{#if children}}
          <label for="{{id}}" aria-label="{{identifier}} {{summary_title}}"></label>
          {{else}}
          <button name="expanded" disabled value="{{id}}" type="submit" aria-controls="children-{{id}}"></button>
          {{/if}}

          <a class="summary" href="{{getlink this}}">{{identifier}} {{summary_title}}</a>
        </div>

        <input id="{{id}}" {{current this}} type="checkbox" value="{{id}}" aria-controls="children-{{id}}"></input>
        {{#if children}}
        <ul role="tree" class="children">
          {{> records/archive-tree-children}}
        </ul>
        {{/if}}

      </li>
      {{/each}}
    </ul>
  </li>
</ul>
