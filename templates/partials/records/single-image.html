<div class="record-imgpanel">
  <div class="single_image_container">
    {{#each images}}
      <img data-osd="{{this.zoom}}" src="{{this.medium}}" class="single_image" alt="{{this.title}}" />
    {{/each}}
  </div>

  <div class="openseadragon hidden" id="openseadragon"></div>

  {{> records/record-imgpanel__controlbar}}
</div>
