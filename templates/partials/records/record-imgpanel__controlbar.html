    <div class="row columns record-imgpanel__controlbar">

      <div class="cite__menu-pos-wrap">
        <div class="cite__menu" id="cite__menu" >
          {{#each images}}
          <div class="cite__menu__methods hidden" id="cite__method-{{@index}}">
            <div class="cite__method">
              <p><img src="/assets/img/global/cc-by-nc-4.png" alt="Creative Commons License" width="80" height="15" />This work is licensed under a {{rights.usage_terms}} License</p>
              <button class="">{{> global/icon i="download" size="16" }} Download</button>
            </div>
            <div class="cite__method">
              <p>Buy this image as a printÂ </p>
              <button class="">{{> global/icon i="external" size="16" }} Buy</button>
            </div>
            <div class="cite__method">
              <p>Licence this image for commercial use at Science and Society Picture Library</p>
              <button class="">{{> global/icon i="external" size="16" }} Licence</button>
            </div>
          </div>
          {{/each}}
        </div>
      </div>

      <button id="cite__button" class="cite__button" >{{> global/icon i="arrow_right" size="16" }} Use this image</button>

      <div class="osd__toolbar" id="openseadragon-toolbar">
        <button class="osd__button" id="osd-fullpage" aria-label="full screen"></button>
      </div>

      {{#each images}}
      <p id="record-imgpanel__caption-{{@index}}" class="hidden record-imgpanel__caption">{{title}}<br />
      {{#if author}}Photographer: {{author}}<br />{{/if}}
      {{credit}}</p>
      {{/each}}

    </div>
