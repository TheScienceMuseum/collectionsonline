<section class="record-related">
  <div class="o-container">
    <h2>Related Documents</h2>
    <div class="o-grid--3cols@s o-grid--4cols@m o-grid--6cols@l">
      {{#each related.documents}}
      {{#formatrelated ../related.documents @index this}}
      <a href="{{link}}">
        <article class="resultcard resultcard--related {{#if type}}resultcard--{{ this.type }}{{/if}}">
          <figure class="resultcard__figure">
            {{#if this.attributes.figure}}<img src="{{ this.attributes.figure }}" alt="" /> {{/if}}
          </figure>
          <div class="resultcard__info">
            <h3 class="resultcard__title">{{this.attributes.summary_title}}</h3>
          </div>
        </article>
      </a>
      {{/formatrelated}}
      {{/each}}

      {{#seemore related.documents}}

      <a href="/search/documents/makers/{{this.title}}">
        <article class="resultcard resultcard--seemore see-more-documents">
          <figure class="resultcard__figure">{{> global/icon i="search" size="48" }}</figure>
          <div class="resultcard__info">
            <h3 class="resultcard__title">See more related documents</h3>
          </div>
        </article>
      </a>

      {{/seemore}}
    </div>
  </div>
</section>
