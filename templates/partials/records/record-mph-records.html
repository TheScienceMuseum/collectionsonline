<section class="mph-records row">
  <div class="mph-records__grid">
    {{#each childRecords}}
    {{#if link}}
    <a href={{link}}>
      <article class="resultcard mph-records__resultcard">
        <figure class="resultcard__figure">
          {{#if images}}
          <img src="{{firstImage images 0}}" class="" alt="{{title}}" />
          {{/if }}

        </figure>

        <div class="resultcard__info">

          <h3 class="resultcard__title">
            {{title}}
          </h3>

          {{#if creation}}
          <p class="mph-records__creation">{{creation}}</p>
          {{/if}}

        </div>
      </article>

    </a>
    {{/if}}
    {{/each}}
  </div>
</section>
