<div class="panel panel__text">
  <h2>Related documents</h2>
  <ul class="related-document">
    {{#each related.documents}}
      <li>
        {{> global/icon i="documents" }}
        {{#if this.links}}
          <a href={{this.links.self}}>
        {{/if}}
        {{this.attributes.summary.title}}
        {{#if this.links}}
          </a>
        {{/if}}
        {{#if this.attributes.role}}
          ({{this.attributes.role.value}})
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
