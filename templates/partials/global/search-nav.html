<a class="searchtab{{#if isFilterAll}} searchtab--active{{/if}}"
  {{#unless filterAllDisabled}}href="{{links.filterAll}}"{{/unless}}
  {{#if filterAllDisabled}}aria-disabled="true"{{/if}}>
  {{> global/icon i="all" }}
  <span class="searchtab__label">All</span>
  <span class="searchtab__count">{{meta.count.type.all}}</span>
</a>
