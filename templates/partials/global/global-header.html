<header class="c-masthead">
  <div class="o-flex-container">
    {{!--
      <a href="https://group.sciencemuseum.org.uk/" class="c-masthead__logo">
        <img src="/assets/img/global/smg-logo.svg" alt="Science Museum Group" width="118" height="71">
      </a>
    --}}
    <b class="c-masthead__logo">
        <img src="/assets/img/global/smg-logo.svg" alt="Science Museum Group" width="118" height="71">
    </b>
      <div class="c-masthead__right c-menu">
        <button class="c-menu__button" aria-controls="mobile-menu" aria-expanded="false">Collection</button>
          {{> global/menu class="c-menu--global" items=navigation.global}}
      </div>
  </div>
</header>
<header class="c-nav-site">
  <div class="o-flex-container">
    <h1 class="c-nav-site__title"><a href="/" target="_self" aria-label="Home page">Collection</a></h1>
    <div class="c-nav-site__right c-menu">
      <nav class="c-menu__nav" aria-expanded="false">
        {{> global/menu class="c-menu--site" items=navigation.site}}
      </nav>
    </div>
  </div>
</header>
<header class="c-nav-mobile" id="mobile-menu" aria-expanded="false">
  <nav class="c-menu {{class}}">
    {{> global/menu class="c-menu--site" items=navigation.site}}
    {{> global/menu class="c-menu--global" items=navigation.global}}
  </nav>

</header>
