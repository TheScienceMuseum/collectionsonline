<header class="c-masthead">
  <div class="row columns">
    {{!--
      <a href="https://group.sciencemuseum.org.uk/" class="c-masthead__logo">
        <img src="/assets/img/global/smg-logo.svg" alt="Science Museum Group">
      </a>
    --}}
    <b class="c-masthead__logo">
        <img src="/assets/img/global/smg-logo.svg" alt="Science Museum Group">
    </b>
    <nav class="c-masthead__nav">
      <div class="c-menu">
        <button class="c-menu__button" aria-controls="primary-menu" aria-expanded="false">Menu</button>
        <div class="c-menu__wrapper">
          <nav id="site-navigation" class="c-menu__nav" aria-expanded="false">
            <ul id="primary-menu" class="c-menu__primary-ul">
              <li class="menu-item"><a target="_self" href="/">Collection search</a></li>
              <li class="menu-item"><a target="_self" href="/about">About</a></li>
              <li class="menu-item menu-item-has-children" aria-haspopup="true">
                <a href="#">Visit our museums</a>
                <button aria-expanded="false" class="dropdown-toggle"><span class="screen-readers">Expand child menu</span></button>
                <ul class="sub-menu">
                  {{#each museums.links}}
                  <li class="menu-item"><a href="{{url}}">{{name}}</a></li>
                  {{/each}}
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </nav>
  </div>
</header>
