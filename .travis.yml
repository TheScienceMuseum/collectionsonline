
language: node_js

node_js:
  - '16.17.1'

addons:
  sauce_connect: true
  apt:
    packages:
      - openjdk-8-jdk

cache:
  directories:
    - node_modules

before_script:
  - npm run start &

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_script:
  - pkill node

before_deploy:
  # - zip -q -x .git\* node_modules/\* package-lock.json .npmrc -r collectionsonline .
  - zip -q -x .git\* .npmrc .corc -r collectionsonline .
deploy:
  - provider: elasticbeanstalk
    access_key_id: &1 AKIAIWVLTZ3YIKYYXEYQ
    secret_access_key: &2
      secure: ""
    region: eu-west-1
    app: "Collections Online"
    env: collectionsonline-staging
    bucket_name: elasticbeanstalk-eu-west-1-275504355335
    zip_file: collectionsonline.zip
    skip_cleanup: true
    on:
      repo: TheScienceMuseum/collectionsonline
      branch: master
